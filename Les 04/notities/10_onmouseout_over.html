<style>
  #resultaat {
    margin-top: 20px;
    padding: 5rem;
    border: 1px solid black;
  }
</style>
<body>

<h1>Voorbeeld 10: onmouseover &amp; onmouseout</h1>

<div id="resultaat" onmouseover="mouseOverHandler()" onmouseout="mouseOutHandler()"></div>

<script>
  const resultaat = document.getElementById('resultaat')

  function mouseOverHandler() {
    resultaat.innerHTML = "The cursor currently is <strong>inside</strong> the rectangle."
  }

  function mouseOutHandler() {
    resultaat.innerHTML = "The cursor currently is <strong>outside</strong> the rectangle."
  }
</script>

</body>
</html>
