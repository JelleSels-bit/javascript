<h1>Voorbeeld 11: addEventListener &amp; onkeydown</h1>

<h4>Ingedrukte toetsen:</h4>

<div id="result"></div>

<script>
  const result = document.getElementById('result')

  document.addEventListener('keydown', (evt) => {
    result.textContent += evt.key
  })

  document.addEventListener('keyup', () => result.textContent += ' ')
</script>

</body>
