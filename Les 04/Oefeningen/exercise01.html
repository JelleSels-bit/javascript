<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oefening 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="container">
  <div class="row">
    <div class="col">
      <h1>Oefening 1</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Groenten en fruit
        </div>
        <div class="card-body">
          <div id="fruit"><span>Fruit:</span></div>
          <div id="groenten"><span>Groenten:</span></div>
          <div id="resultaat"><span>Groenten & fruit:</span></div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
  const fruitDiv = document.getElementById('fruit')
  const fruit = ['Appel', 'Kiwi', 'Peer']

  const groentenDiv = document.getElementById('groenten')
  const groenten = ['Wortel', 'sla', 'Bloemkool']

  const resultaatDiv = document.getElementById('resultaat')
  const groentenEnFruit = []

  fruitDiv.innerHTML = '<b>Fruit: </b>' + fruit.join(', ')
  groentenDiv.innerHTML = '<b>Groenten: </b>' + groenten.join(', ')


  resultaatDiv.innerHTML = 'Groenten en fruit: ' + groenten.concat(fruit)
</script>
</body>
</html>
