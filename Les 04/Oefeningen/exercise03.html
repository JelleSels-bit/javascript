<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oefening 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="container">
  <div class="row">
    <div class="col">
      <h1>Oefening 3</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Random foto
        </div>
        <div class="card-body text-center">
          <img src="img/desert.webp" id="foto" class="img-fluid">
          <br>
          <button onclick="veranderFoto()" class="btn btn-primary mt-2">Random foto</button>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
  const img = document.getElementById('foto')
  const fotos = ['img/desert.webp', 'img/mountain_forest.webp', 'img/snow.webp', 'img/space.webp']
  let vorigeFoto = 'temp'


  function veranderFoto() {
    let nieuweFoto

    do {
      nieuweFoto = fotos[Math.floor(Math.random() * fotos.length)]
    } while (nieuweFoto === vorigeFoto)
    vorigeFoto = nieuweFoto
    img.src = nieuweFoto
  }

</script>
</body>
</html>
